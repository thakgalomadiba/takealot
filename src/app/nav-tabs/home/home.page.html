 <ion-content fullscreen>
    <ion-header>
        <ion-title>
          <img src="assets/img/homelogo.png" alt="Logo" class="logo-img">
        </ion-title>
          <ion-searchbar class="custom-searchbar" placeholder="Search products, brandsâ€¦">            
          </ion-searchbar>
    </ion-header>

    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let product of products">
          <ion-card class="product-card"  [routerLink]="['/product-details', product.id]">
            <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
            <ion-card-header>
              <ion-card-title class="product-title">{{ product.name }}</ion-card-title>
              <ion-card-subtitle class="product-price">R {{ product.price }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
