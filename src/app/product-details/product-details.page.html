<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-sharp"></ion-icon>

      </ion-button>
    </ion-buttons>
    <ion-title>{{ product?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">
  <img [src]="product.imageUrl" alt="{{ product.name }}" style="width: 100%; height: auto;" />
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
      <ion-card-subtitle>R {{ product.price }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{ product.description }}
    </ion-card-content>
  </ion-card>
</ion-content>



<ion-footer>
  <ion-toolbar>

    <!-- Price Section -->
    <div class="footer-row">
      <ion-label class="price-label">
        Price: <span>R {{ product?.price | number:'1.0-0' }}</span>
      </ion-label>
    </div>

    <!-- Buttons Section -->
    <div class="button-row">
      <ion-grid>
        <ion-row>
          <ion-col size="auto">
            <ion-button fill="clear">
              <ion-icon name="heart-outline"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col>
            <ion-button class="add-to-cart-button" expand="block" color="success">
              <ion-icon name="cart-outline" slot="start"></ion-icon>
              ADD TO CART
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </ion-toolbar>
</ion-footer>
